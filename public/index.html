    <style rel="stylesheet" type="text/css">
        :root {
            --font-size: 21px;
        }

        html,
        body {
            padding: 0;
            line-height: calc(var(--font-size) * 1.618);
            background-color: rgba(242, 242, 242, 1);
            -webkit-font-smoothing: antialiased;
            font-family: 'Oxygen', Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
            font-size: var(--font-size);
            display: flex;
            flex-direction: column;
            margin: 0;
            font-weight: 400;
            font-style: normal;
        }


        .faceApi{
            font-family: monospace;
            font-size: 12px;
            width: 300px;
            margin: 10px;
            line-height: 13px;
            /*background: white;*/
            border-radius: 3px;
            word-wrap: break-word;
        }


        /** SPINNER **/
        .spinner {
            width: 40px;
            height: 40px;
            display: none;
            position: relative;
            margin: 100px auto; }

        .double-bounce1, .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #333;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out; }

        .double-bounce2 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s; }

        @-webkit-keyframes sk-bounce {
            0%, 100% {
                -webkit-transform: scale(0); }
            50% {
                -webkit-transform: scale(1); } }
        @keyframes sk-bounce {
            0%, 100% {
                transform: scale(0);
                -webkit-transform: scale(0); }
            50% {
                transform: scale(1);
                -webkit-transform: scale(1); } }

        p.paragraph {
            font-size: var(--font-size);
            line-height: calc(var(--font-size) * 1.618);
            letter-spacing: -.004em;
            font-family: 'Oxygen', Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
            margin: 20px 100px 0 100px;
            max-width: 75ch;
        }

        .site-content {
            flex-shrink: 1;
        }

        .logo {
            font-size: 26px;
            font-family: 'Poiret One', Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        }

        h1 {

        }

        h2 {
            font-size: 24px;
            font-family: 'Poiret One', Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        }

        .frontpage-block {
            padding: 50px 0 0 0;
            display: flex;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        a {
            color: #1a0dab;
            text-decoration: none;
        }

        a:visited, a:active, a:hover {
            color: #609;
        }

        .logo {
            padding: 0 0 0 5px;
        }

        .row-head {
            display: flex;
            width: 100%;
            height: 55px;
            background-color: rgba(232, 232, 232, 1);
            border-bottom: 1px solid #e5e5e5;
        }

        .row {
            display: flex;
        }

        footer {
            color: #777;
            font-size: 14px;
            text-align: center;
            padding: 30px 0 0 0;
        }

        @media screen and (max-width: 768px) {
            .frontpage-block {
                padding: 40px 0 0 0;
            }

            .row-head {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            h1 {
                font-size: 24px;
            }

            .row {
                width: 98vw;
            }

            img {
                max-width: 300px;
            }

            p.paragraph {
                margin: 20px 25px 0 25px;
                line-height: 1.75;
                font-size: 20px;
            }

        }

        .noscript {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .noscript-item {
            max-width: 100%;
        }

        .center {
            text-align: center;
        }

        .holder {
            max-width: 85%;
            margin: 0 auto;
        }

        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
        }

        @-webkit-keyframes fadeInDown {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

    </style>

</head>

    <script type="text/javascript">
      const appendStylesheet = href => {
        let stylesheet = document.createElement('link');
        stylesheet.href = href;
        stylesheet.rel = 'stylesheet';
        stylesheet.type = 'text/css';
        document.getElementsByTagName('head')[0].appendChild(stylesheet);
      };

      appendStylesheet('//fonts.googleapis.com/css?family=Poiret+One|Oxygen');

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./serviceworker.js', {scope: './'})
          .then(navigator.serviceWorker.ready)
          .then((registration) => {
            if (registration.active) {
              console.info('Service Worker is active');
            }
            if (registration.waiting) {
              console.info('Service Worker is in waiting mode');
            }
            if (registration.installing) {
              console.info('Service Worker is installing');
            }
          });
      }

      if ('storageQuota' in navigator) {
        navigator.storageQuota.queryInfo("temporary").then(function (info) {
          console.log('quota in bytes', info.quota);
          console.log('used data in bytes', info.usage);
        });
      }

      const asyncLoadImages = ({node, src, width, height, border, className}) => {
        const img = new Image();
        const container = document.querySelector(node);
        img.width = width;
        img.height = height;
        img.border = border;
        img.src = src;
        img.className = className || "center";
        img.alt = "A bridge";
        img.onload = (e) => container.appendChild(img);
      };

//      asyncLoadImages({

//        width: 655,
//        height: 364,
//        border: 1
//      });

    </script>
